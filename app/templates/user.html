{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for entry in entries %}
    <table>
        <tr valign="top">
            <td><img src="{{ entry.author.avatar(36) }}"></td>
            <td>{{ entry.author.username }} says:<br>{{ entry.body }}</td>
        </tr>
    </table>>
    {% endfor %}
{% endblock %}
